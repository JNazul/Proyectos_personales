<Meta charset = "UTF-8">
<h1>Diferencia de edades con mi hermana</h1>
<script> 
 function saltarLinea() {
 	document.write("<br>")

 }
function imprimir(frase) {
	document.write(frase)
	document.write("<br>")

}
var aho =2022
var xJulian =2005
var xYuri =1998
var edadJulian = (aho - xJulian);
var edadYuri = (aho - xYuri);

imprimir("La edad de yuri es " + (edadYuri) + "años")
imprimir("La edad de julian es" + (edadJulian) + "años")

imprimir("Nuestra diferencia de edad es " + (edadYuri - edadJulian ) + " años ");

</script>
